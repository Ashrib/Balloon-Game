<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Finger+Paint&family=Finlandica:ital@1&family=Fredoka+One&family=Indie+Flower&family=Rajdhani:wght@500;700&family=Rubik+Mono+One&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-over">Game over</div>
    <div id="wrong"></div>
    <div id="container">
        <div id="game-title">Match The Balloons</div>
        <div id="game-starts">
            <div id="match-color">Pop the Balloon of this color <div id="color-to-match"></div> </div>
            <div id="points">
                <div id="scores">Your Score : <span id="score-update"></span></div>
                <div id="lives">lives: <div class="live" id="1"></div><div class="live" id="2"></div><div class="live" id="3"></div><div class="live" id="4"></div><div class="live" id="5"></div></div>
            </div>
        </div>
        <div id="balloon-box">
            <div id="balloon-1" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-2" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-3" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-4" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-5" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-6" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-7" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-8" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-9" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-10" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-11" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-12" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-13" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-14" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-15" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-16" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-17" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-18" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-19" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-20" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-21" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-22" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-23" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-24" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-25" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-26" onClick="matchBalloon(id)" class="balloon"></div>
            <div id="balloon-27" onClick="matchBalloon(id)" class="balloon"></div>

        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
